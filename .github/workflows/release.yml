name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build
        run: build.bat release
        shell: cmd

      - name: Generate SHA256
        run: |
          $hash = (Get-FileHash -Algorithm SHA256 bin\lwsr.exe).Hash
          "$hash  lwsr.exe" | Out-File -FilePath bin\SHA256SUMS.txt -Encoding utf8
          Write-Host "SHA256: $hash"
        shell: pwsh

      - name: Attest Build Provenance
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: bin/lwsr.exe

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: lwsr
          path: |
            bin/lwsr.exe
            bin/SHA256SUMS.txt

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            bin/lwsr.exe
            bin/SHA256SUMS.txt
          generate_release_notes: true
